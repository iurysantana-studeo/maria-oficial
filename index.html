  <!-- CSS Crítico Inline (ATF) + Font Face -->
  <style>
    @font-face {

    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 900;

      src: url('/assets/fonts/poppins-900.woff2') format('woff2');

    :root {
      --bg-dark: #1d1d1d;
      --text-white: #ffffff;
      --accent-gold: #facc15;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-white);
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .initial-load-bg {
      background: radial-gradient(circle at 50% 50%, #2a2a2a 0%, #1d1d1d 100%);
    }

    .header-critical {
      text-align: center;
      padding: 2rem 1rem 0;
      max-width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .title-critical {
      font-size: 1.875rem;
      line-height: 1.1;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .img-container-critical {
      position: relative;
      width: 100%;
      max-width: 56rem;
      margin: 0 auto 1rem;
      border-radius: 1.5rem;
      overflow: hidden;
      background-color: #222;
      aspect-ratio: 1200/800;
    }

    .lcp-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    @media (min-width: 768px) {
      .title-critical {
        font-size: 3rem;
      }
    }

    #root:not(:empty) .header-critical {
      display: none;
    }
  </style>

  <!-- Tailwind Local -->

<body class="initial-load-bg">
  <div id="root">
    <!-- Skeleton Content para LCP Imediato e CLS Zero -->
    <header class="header-critical">
      <h1 class="title-critical">
        Devocional diário <span style="color: #facc15">365 dias com maria</span> - Edição 2026
      </h1>
      <div class="img-container-critical">
        <img src="/assets/images/hero-bundle.webp" alt="Devocional 365 Dias com Maria" class="lcp-image" width="1200"
          height="800" fetchpriority="high" decoding="sync" loading="eager">
      </div>
    </header>
  </div>

  <!-- Scripts Otimizados -->
  <script src="/script.js" defer></script>

  <!-- UTMify Loader (Após interação ou idle) -->
  <script>
    window.addEventListener('load', function () {
      const loadTracking = () => {
        const utmify = document.createElement('script');
        utmify.src = "https://cdn.utmify.com.br/scripts/utms/latest.js";
        utmify.setAttribute('data-utmify-prevent-xcod-sck', '');
        utmify.setAttribute('data-utmify-prevent-subids', '');
        utmify.async = true;
        utmify.defer = true;
        document.head.appendChild(utmify);
      };

      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadTracking, { timeout: 2000 });
      } else {
        setTimeout(loadTracking, 1000);
      }
    });
  </script>
</body>

</html>
